<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"><span>5G</span><i class="fas fa-wifi"></i></div>
      <div class="status-bar__column">
        <span>23:13</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="https://tago.kr/images/sub/TG300-D02_img01.png" />
          <div class="user-component__text">
            <h4 class="user-component__title">Elon</h4>
            <h6 class="user-component__subtitle">I want u to join us.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <span class="badge">1</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="http://img.etoday.co.kr/pto_db/2017/11/20171114092528_1150866_700_526.PNG" />
          <!-- https://avatars.githubusercontent.com/u/108520929?v=4 -->
          <!-- sm.jpg -->
          <div class="user-component__text">
            <h4 class="user-component__title">Bill</h4>
            <h6 class="user-component__subtitle">I hope we can work together</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:48</span>
          <span class="badge">2</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="https://newsimg.sedaily.com/2022/11/15/26DMX2XE9N_1.jpeg" />
          <div class="user-component__text">
            <h4 class="user-component__title">Jeff</h4>
            <h6 class="user-component__subtitle">Jaden, You r my next. Amazon is gonna be yours</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:13</span>
          <span class="badge">2</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="https://www.sisunnews.co.kr/news/photo/201703/52115_79885_1441.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">孫正義</h4>
            <h6 class="user-component__subtitle">Jadenさん、ぜひ私の会社を引き受けてください。</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">19:39</span>
          <span class="badge">2</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"> <span class="nav__notification2"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big TT</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
